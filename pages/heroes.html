<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blizzard Launcher &mdash; Heroes of the Storm</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,600;1,400;1,600;&display=swap" />
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png" />
    <link rel="manifest" href="../img/favicon/site.webmanifest" />
    <!-- STYLES -->
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body class="heroes-background">
    <div class="layout">
      <!-- HEADER -->
      <header>
        <!-- HEADER: LEFT -->
        <div class="header-left">
          <!-- HEADER: BLIZZARD -->
          <div class="blizzard">
            <img class="blizzard-logo" src="../img/blizzard-logo.png" alt="blizzard-logo" />
            <img class="blizzard-symbol" src="../img/blizzard-symbol.png" alt="blizzard-symbol" />
          </div>
        </div>
        <!-- HEADER: RIGHT -->
        <div class="header-right">
          <!-- HEADER: AVATAR -->
          <div class="avatar-and-icon">
            <div class="avatar">
              <img src="../img/avatar.jpg" />
              <div class="status"></div>
            </div>
            <ion-icon name="chevron-down"></ion-icon>
          </div>
        </div>
      </header>
      <!-- NAV -->
      <nav>
        <!-- NAV: HEARTHSTONE -->
        <a href="../index.html">
          <img src="../img/hearthstone-symbol.svg" alt="hearthstone-logo" />
          <p>Hearthstone</p>
        </a>
        <!-- NAV: HEROES OF THE STORM -->
        <a class="active" href="heroes.html">
          <img src="../img/heroes-symbol.svg" alt="heroes-logo" />
          <p>Heroes of the Storm</p>
        </a>
        <!-- NAV: OVERWATCH -->
        <a href="overwatch.html">
          <img src="../img/overwatch-symbol.svg" alt="overwatch-logo" />
          <p>Overwatch</p>
        </a>
        <!-- NAV: WARCRAFT III: REFORGED -->
        <a href="reforged.html">
          <img src="../img/reforged-symbol.svg" alt="reforged-logo" />
          <p>Warcraft III</p>
        </a>
        <!-- NAV: WORLD OF WARCRAFT -->
        <a href="warcraft.html">
          <img src="../img/warcraft-symbol.svg" alt="warcraft-logo" />
          <p>World of Warcraft</p>
        </a>
      </nav>
      <!-- MAIN -->
      <main>
        <div class="content">
          <!-- MAIN: GAME LOGO -->
          <div>
            <img class="game-logo" src="../img/heroes-logo.png" alt="heroes-logo" />
          </div>
          <!-- MAIN: CARDS -->
          <div class="cards">
            <div class="card card-1">
              <div class="card-body options-and-code">
                <div class="options">
                  <ion-icon name="settings"></ion-icon>
                  <p>Options</p>
                </div>
                <div class="code">
                  <ion-icon name="checkbox"></ion-icon>
                  <p>Redeem a code</p>
                </div>
              </div>
              <img src="../img/heroes-card-1.jpg" class="card-img-top" alt="..." />
            </div>
            <div class="card card-2">
              <img src="../img/heroes-card-2.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <p class="card-text">Balance Patch Notes - March 29, 2022</p>
              </div>
            </div>
            <div class="card card-3">
              <img src="../img/heroes-card-3.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <p class="card-text">Balance Patch Notes - February 1, 2022</p>
              </div>
            </div>
          </div>
          <!-- MAIN: INSTALL -->
          <div>
            <a class="install" href="#">INSTALL</a>
          </div>
          <!-- MAIN: VERSION -->
          <p class="version">Version 5.21.3. View the <a href="#">patch notes</a>.</p>
        </div>
      </main>
    </div>
    <!-- IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
